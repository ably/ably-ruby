on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        ruby: [ '2.7', '3.0', '3.1' ]
        protocol: [ 'json', 'msgpack' ]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Unit Tests
        run: ./spec/run --protocol=${{ matrix.protocol }} --type=unit --format=junit --out=${{ matrix.protocol }}-unit-ruby-${{ matrix.ruby }}.junit
      - name: Acceptance Tests (${{ matrix.protocol }} protocol)
        run: ./spec/run --protocol=${{ matrix.protocol }} --type=acceptance --format=junit --out=${{ matrix.protocol }}-acceptance-ruby-${{ matrix.ruby }}.junit
      - name: Upload test results
        if: always()
        uses: ably-labs/test-observability-action@main
        with:
          server-url: 'https://test-observability.herokuapp.com'
          server-auth: ${{ secrets.TEST_OBSERVABILITY_SERVER_AUTH_KEY }}
          path: '.'
      - uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: ruby-${{ matrix.ruby }}-${{ matrix.protocol }}
          parallel: true
  finish:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Coveralls Finished
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.github_token }}
          parallel-finished: true
